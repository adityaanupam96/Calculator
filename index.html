<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calc">
            <div class="display"><p></p></div>
            <div class="functions">
                <div class="item  dropdown s1" onclick="" id="func"><p>⇅</p>
                    <div class="trig"></div>
                </div>
                <div class="item  clear s1" onclick="AC()" id="func"><p class="text">AC</p></div>
                <div class="item  bracketLeft s1" onclick="bracL()" id="func"><p class="text">(</p></div>
                <div class="item  bracketRight s1" onclick="bracR()" id="func"><p class="text">)</p></div>
                <div class="item  back s1" onclick="back()" id="func"><p class="text">←</p></div>
            </div>

            <div class="item one s2" onclick="one()"><p class="text">1</p></div>
            <div class="item two s2" onclick="two()"><p class="text">2</p></div>
            <div class="item three s2" onclick="three()"><p class="text">3</p></div>
            <div class="item plus s3" onclick="plus()"><p class="text">+</p></div>
            <div class="item minus s3" onclick="minus()"><p class="text">-</p></div>
            <div class="item pie s3" onclick="pi()"><p class="text">π</p></div>
            <div class="item inv s3" ><p class="text">INV</p></div>

            <div class="item four s2" onclick="four()"><p class="text">4</p></div>
            <div class="item five s2" onclick="five()"><p class="text">5</p></div>
            <div class="item six s2" onclick="six()"><p class="text">6</p></div>
            <div class="item multi s3" onclick="multi()"><p class="text">×</p></div>
            <div class="item divide s3" onclick="divide()"><p class="text">÷</p></div>
            <div class="item sin s3" onclick="sinn()"><p class="text">sin</p></div>
            <div class="item asin s3" onclick="asinn()"><p class="text">sin⁻¹</p></div>
            <div class="item cos s3" onclick="coss()"><p class="text">cos</p></div>
            <div class="item acos s3" onclick="acoss()"><p class="text">cos⁻¹</p></div>

            <div class="item seven s2" onclick="seven()"><p class="text">7</p></div>
            <div class="item eight s2" onclick="eight()"><p class="text">8</p></div>
            <div class="item nine s2" onclick="nine()"><p class="text">9</p></div>
            <div class="item e s3" onclick="e()"><p class="text">e</p></div>
            <div class="item log s3" onclick="log()"><p class="text">ln</p></div>
            <div class="item tan s3" onclick="tann()"><p class="text">tan</p></div>
            <div class="item atan s3" onclick="atann()"><p class="text">tan⁻¹</p></div>
            <div class="item log10 s3" onclick="logg10()"><p class="text">log</p></div>
            <div class="item expp s3" onclick="xexp()"><p class="text">eˣ</p></div>

            <div class="item zero s2" onclick="zero()"><p class="text">0</p></div>
            <div class="item dot s2" onclick="dot()"><p class="text">.</p></div>
            <div class="item euqal s2" onclick="equal()"><p class="text">=</p></div>
            <div class="item exp exppp s3" onclick="exp()"><p class="text">^</p></div>
            <div class="item sq s3" onclick="xsq()"><p class="text">x²</p></div>
            <div class="item sqrt sqrtt s3" onclick="sqrt()"><p class="text">√</p></div>
            <div class="item tenSq s3" onclick="xtenSq()"><p class="text">10ˣ</p></div>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
